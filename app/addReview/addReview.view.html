						<div class="col-sm-10">
							<textarea id="review" name="review" rows="5" required="required" ng-model="vm.formData.reviewText" class="form-control"></textarea>
						</div>
					</div>

					<div class="m-5">
						<button ng-click="vm.gotoLocation()" type="button" class="btn btn-secondary">Cancel</button>
						<button ng-click="vm.onSubmit()" type="submit" class="btn btn-primary">Submit review</button>
					</div>


				</form>
