<!-- 4April23: Changed rating to blue cirles (bubbles) -->

<span ng-repeat="x in [].constructor(thisRating) track by $index">
 	<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill=#0076f9 class="bi bi-circle-fill" viewBox="0 0 16 16">
		<circle cx="8" cy="8" r="8"/>
	</svg>
</span>

<span ng-repeat="x in [].constructor(5-thisRating) track by $index">
 	<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" stroke=#0076f9 fill=#f1f1f1 class="bi bi-circle-fill" viewBox="0 0 16 16">
		<circle cx="8" cy="8" r="8"/>
	</svg>
</span>
